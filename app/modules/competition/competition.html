<div class="container-fluid">
	<div class="col-sm-6">
		{{ standingTable?.leagueCaption }}
	</div>

	<div class="col-sm-3">&nbsp;</div>


	<div class="col-sm-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				 <h3 class="panel-title">Standings</h3>
			</div>

			<div class="panel-body">
				<table class="table table-bordered table-condensed">
					
					<tr>
						<th>Position</th>
						<th>Team</th>
						<th>P</th>
						<th>W</th>
						<th>D</th>
						<th>L</th>
						<th>Pts</th>
					</tr>

					<tr *ngFor="let pts of standingTable?.standing">
						<td>{{pts?.position}}</td>
						<td><img src="{{pts?.crestURI}}" style="max-width: 10px;">&nbsp;{{pts?.teamName}}</td>
						<td>{{pts?.playedGames}}</td>
						<td>{{pts?.wins}}</td>
						<td>{{pts?.draws}}</td>
						<td>{{pts?.losses}}</td>
						<td>{{pts?.points}}</td>
					</tr>

				</table>




			</div>
		</div>
	</div>
</div>
