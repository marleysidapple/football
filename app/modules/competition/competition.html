<div class="container">
	<div class="col-sm-6">
		this is for result and fixture
	</div>


	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				 <h3 class="panel-title">Standings</h3>
			</div>

			<div class="panel-body">
				<table class="table table-bordered table-condensed">
					
					<tr>
						<th>Position</th>
						<th>Team</th>
						<th>Played</th>
						<th>Win</th>
						<th>Draw</th>
						<th>Loss</th>
						<th>Pts</th>
					</tr>

					<tr *ngFor="let pts of standingTable">
						<td>{{pts?.position}}</td>
						<td>{{pts?.teamName}}</td>
						<td>{{pts?.playedGames}}</td>
						<td>{{pts?.wins}}</td>
						<td>{{pts?.draws}}</td>
						<td>{{pts?.losses}}</td>
						<td>{{pts?.points}}</td>
					</tr>

				</table>




			</div>
		</div>
	</div>
</div>
